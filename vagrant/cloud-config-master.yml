    #   command: start
    #   content: |
    #     [Unit]
    #     Description=Pull toolbox container
    #     After=docker.service
    #
    #     [Service]
    #     Type=oneshot
    #     ExecStart=/usr/bin/docker pull allen13/coreos-ansible-toolbox
users:
  - name: core
    passwd: core

write_files:
  - path: /etc/hosts
    owner: root
    content: |
      172.18.117.71  docker-registry
  - path: /etc/resolv.conf
    owner: root
    content: |
      nameserver 127.0.0.1
      nameserver 10.0.2.3
  - path: /opt/bin/python
    permissions: '0755'
    owner: root
    content: |
      #!/bin/bash
      toolbox --quiet --bind=/home:/home python "$@"
  - path: /root/.toolboxrc
    owner: root
    content: |
      TOOLBOX_DOCKER_IMAGE=allen13/coreos-ansible-toolbox
      TOOLBOX_DOCKER_TAG=latest
      TOOLBOX_USER=root
  - path: /home/core/.toolboxrc
    owner: core
    content: |
      TOOLBOX_DOCKER_IMAGE=allen13/coreos-ansible-toolbox
      TOOLBOX_DOCKER_TAG=latest
      TOOLBOX_USER=root
