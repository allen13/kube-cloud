#cloud-config
coreos:
  update:
    reboot-strategy: off
  etcd2:
    name: coreos-01
    initial-cluster: coreos-01=http://192.168.8.201:2380
    advertise-client-urls: http://$public_ipv4:2379
    initial-advertise-peer-urls: http://$private_ipv4:2380
    listen-client-urls: http://0.0.0.0:2379
    listen-peer-urls: http://$private_ipv4:2380
  fleet:
    public-ip: $public_ipv4
    metadata: kube-apiserver=service,kubelet=service,kube-proxy=service
  flannel:
    interface: $public_ipv4
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
    - name: flanneld.service
      command: start
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Service]
            ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"10.2.0.0/16","Backend":{"Type":"vxlan"}}'
    - name: docker.service
      command: start
      drop-ins:
        - name: 40-flannel.conf
          content: |
            [Unit]
            Requires=flanneld.service
            After=flanneld.service
    - name: skydns.service
      command: start
      content: |
        [Unit]
        Description=SkyDNS - etcd based dns
        Documentation=https://github.com/skynetservices/skydns
        After=docker.service
        Requires=docker.service

        [Service]
        Restart=always
        RestartSec=5
        EnvironmentFile=/etc/environment
        ExecStartPre=-/usr/bin/docker stop skydns
        ExecStartPre=-/usr/bin/docker rm skydns
        ExecStartPre=/usr/bin/docker pull skynetservices/skydns:2.5.3a
        ExecStart=/usr/bin/docker run \
          --name skydns \
          --rm \
          --net=host \
          -e ETCD_MACHINES=http://127.0.0.1:2379 \
          skynetservices/skydns:2.5.3a

        [Install]
        WantedBy=multi-user.target
    - name: add-external-dns-to-skydns.service
      command: start
      content: |
        [Unit]
        Description=Add external dns to skydns
        After=etcd2.service

        [Service]
        Type=oneshot
        ExecStart=/usr/bin/etcdctl set /skydns/local/skydns/dns/ns/ns1 '{"host":"10.0.2.3"}'
